<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Test Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Automation Test Report</h1>
    <table>
        <thead>
            <tr>
                <th>Test Case</th>
                <th>Status</th>
                <th>Execution Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Login Test</td>
                <td>Passed</td>
                <td>5s</td>
            </tr>
            <tr>
                <td>Search Test</td>
                <td>Failed</td>
                <td>10s</td>
            </tr>
            <!-- Add more rows for each test case -->
        </tbody>
    </table>
</body>
</html>
